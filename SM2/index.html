<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/justified-nav/justified-nav.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-9">
            <p style="color:#69C4CC">sign in | sign up</p>
        </div>
    </div>
        <div class="panel panel-info">
            <div class="panel-header">
                <div class="row">
                    <div class="col-md-5">
                        <img src="../images/savings-multiplied-logo.png" class="img-responsive" style="margin-top:-50px;">
                    </div>
                </div>
            </div>
            <nav>
                <ul class="nav nav-justified">
                    <li class=""><a href="#">Home</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Sell</a></li>
                    <li><a href="#">How it Works</a></li>
                    <li><a href="#">Links</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-7">
                        <h2>We're making one aspect of life easier for parents of multiples:</h2>
                        <h4><img src="images/owls/owl_light_blue_32.png">
                          buying and selling gently used sets of clothes!</h4>
                        <img src="images/homepage/left_2_shop_now.png">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-9">
                                <img src="images/homepage/tree.png">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <img src="images/children/twins.jpg" class="img-responsive" alt="Responsive image">
                        <br>
                        <img src="images/children/triplets.jpg" class="img-responsive" alt="Responsive image">
                        <br>
                        <img src="images/children/quads.jpg" class="img-responsive" alt="Responsive image">
                    </div>
                </div>
                <div class="row dottedLine"></div>
                <div class="row">
                    <div class="col-md-3">
                        <img src="../images/homepage/facebook_callout.png" alt "Facebook" class="icon">
                    </div>
                    <div class="col-md-3">
                        <img src="../images/homepage/twitter_callout.png" alt "Twitter" class="icon">
                    </div>
                    <div class="col-md-3">
                        <img src="../images/homepage/message_board_callout.png" alt "Message Board" class="icon">
                    </div>
                    <div class="col-md-3">
                        <img src="../images/homepage/special_offers_callout.png" alt "Special Offer" class="icon">
                    </div>
                </div>
            </div>

</html>
